{% extends 'ifmobile_pages/base.html' %}

{% block content %}
<div class="container">
<div class="row header" >
    <h2 style="text-align:center;color:green">CIDADE</h2>
    <table class="myTable table table-striped" >  
        <thead>  
            <tr>
            <th>idCidade</th>
            <th>Nome</th>
            <th>UF</th>
        </tr>
    </tr>  
    </thead>  
    <tbody>  
        {% for cidade in lista_cidade %}
        <tr>
            <td>{{ cidade.idcidade }}</td>
            <td>{{ cidade.nome }}</td>
            <td>{{ cidade.uf.get_uf }}</td>
        </tr>
        {% endfor %}
    </tbody>  
</table>  
</div>
</div>
{% endblock %}
